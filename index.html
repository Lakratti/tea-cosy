<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Tea Cosy</title>
  </head>
  <body>


    <!-- Fixed Header -->
    <header>
      <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!-- Main Part -->
    <div class="page">

    <!-- Section 1. Our Mission -->
      <section id="our-mission">
        <div id="img-mission">
          <div class="content">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </section>

      <!-- Section 2. Tea of the Month -->
      <section id="tea">
          <div class="content">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
          <div class="tea-container">
            <div class="tea-item">
              <img class="tea-img" src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
              <h4 class="description">Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea-item">
              <img class="tea-img" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
              <h4 class="description">Spiced Rum Tea</h4>
            </div>
            <div class="tea-item">
              <img class="tea-img" src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
              <h4 class="description">Seasonal Donuts</h4>
            </div>
            <div class="tea-item">
              <img class="tea-img" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
              <h4 class="description">Myrtle Ave Tea</h4>
            </div>
            <div class="tea-item">
              <img class="tea-img" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
              <h4 class="description">Bedford Bizarre Tea</h4>
            </div>
          </div>
      </section>



    </div>
  </body>
</html>
